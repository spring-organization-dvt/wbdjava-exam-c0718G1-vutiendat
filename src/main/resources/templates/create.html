<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create New Employee</h1>
<p>
    <a href="/employees">Employee List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:action="@{/create-employee}" th:object="${employee}">
    <table>
        <!--<tr>-->
        <!--<td>Ma nhan vien</td>-->
        <!--<td><input type="text" th:field="*{id}"/></td>-->
        <!--</tr>-->
        <tr>
            <td>Nhóm nhân viên</td>
            <td><select th:field="*{groupEmployee}">
                <option th:each="groupEmployee:${groupEmployees}" th:value="${groupEmployee.id}"
                        th:text="${groupEmployee.name}"></option>
            </select></td>
            <!--<td th:if="${#fields.hasErrors('grEmployId')}" th:errors="*{grEmployId}">Name Error</td>-->

        </tr>
        <tr>
            <td>Họ tên</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></td>

        </tr>
        <tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" th:field="*{dayOfBirth}"/></td>
            <td th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}" style="color: red"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <!--<td><input type="text" th:field="*{gender}"></td>-->
            <td>
                <input type="radio" name="gender" value="Nam" th:field="*{gender}">Nam
                <input type="radio" name="gender" value="Nữ" th:field="*{gender}">Nữ
                <input type="radio" name="gender" value="Khác" th:field="*{gender}">Khác
            </td>
            <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red"></td>

        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></td>

        </tr>
        <tr>
        <tr>
            <td>Số CMND</td>
            <td><input type="text" th:field="*{idCard}"/></td>
            <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></td>

        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" th:field="*{address}"></td>
            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></td>

        </tr>
        <tr>
            <td><input type="submit" value="Create Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
